<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
<div class="container">
    <div class="row">
        <div class="col-sm-5">
            <label class="form-label fs-4 " for="cantidad-integrantes" >Ingrese la cantidad de integrantes de la Familia</label>
        </div>
        <div class="input-group-sm col-sm-5">
            <input type="number"  id="cantidad-integrantes"  class="form-control"/>
        </div>
        <div class="col-sm-2">
            <button type="button" id="siguiente-paso" class="btn btn-primary">Siguiente</button>
            <p></p>
        </div>
    </div> 
</div>
<div class="container">
    <div id="integrantes">
    </div>
</div>
<div class="container">
    <button type="button" id="calcular" class="oculto btn btn-primary">Calcular</button>
    
        <div id="analisis" class="oculto">
            <p>La edad mayor es: <strong id="mayor-edad"></strong></p>
            <p>La menor edad es: <strong id="menor-edad"></strong></p>
            <p>El promedio de edad es: <strong id="promedio-edad"></strong></p>
        </div>
    
        <button type="reset" id="resetear" class="btn btn-outline-info">Reiniciar Consulta</button>
</div>
